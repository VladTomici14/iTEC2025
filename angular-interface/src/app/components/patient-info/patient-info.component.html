<div class="patient-info-container">
  <h2>Patient Information</h2>

  <div class="form-group">
    <label for="patientId">Patient ID</label>
    <input type="text" id="patientId" [(ngModel)]="patient.patientId">
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="patient.name">
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" id="age" [(ngModel)]="patient.age">
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <select id="gender" [(ngModel)]="patient.gender">
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="medicalHistory">Medical History</label>
    <textarea id="medicalHistory" rows="3" [(ngModel)]="patient.medicalHistory"></textarea>
  </div>

  <button (click)="submitPatient()" [disabled]="isSubmitting">
    {{ isSubmitting ? 'Submitting...' : 'Submit Patient Info' }}
  </button>
</div>
