<div class="app-container">

  <!------------------>
  <!----- HEADER ----->
  <!------------------>
  <header class="header">
    <div class="navbar-area">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <nav class="navbar">
              <a class="navbar-brand" href="/">
                <img src="white-matter-logo.png" alt="WhiteMatter Logo" class="logo-img" />
              </a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>


  <!------------------>
  <!----- CONTENT ----->
  <!------------------>
  <div class="main-content">
    <app-results *ngIf="analysisResults" [results]="analysisResults"></app-results>
    <app-chat patientId="currentPatient?.patientId" analysisResults="analysisResults"></app-chat>
  </div>
</div>
